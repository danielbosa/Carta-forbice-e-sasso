<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link href="https://db.onlinewebfonts.com/c/952bab25f6798d6bb1937d67e9bee4dd?family=Sans" rel="stylesheet" type="text/css"/> -->
    <link rel="stylesheet" href="style.css">
    <script src="utility.js" type="text/javascript" defer></script>
    <script src="script.js" type="text/javascript" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <title>Carta, forbice e sasso</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body>
    <header>
        <h1>Carta, forbice e sasso</h1>
    </header>
    <main>
        <h2>Scegli la modalità di gioco</h2>
        <section id="modeSection" class="d-flex justify-content-center gap-5 my-4">
            <span id="playerCom" class="play-button">Tu vs Computer</span>
            <span id="comCom" class="play-button">Computer vs Computer</span>
        </section>
        <section id="playground" class="d-none">
            <div class="d-flex flex-column flex-md-row justify-content-around">
                <div id="player-1">
                    <h3 id="player-1-name" class="text-center"></h3>
                    <div id="player-1-moves">
                        <!-- bottoni di mosse disponibili generati dinamicamente tramite JS -->
                    </div>
                </div>
                <div id="player-2" class="text-center">
                    <h3 id="player-2-name"></h3>
                    <div id="player-2-moves"></div>
                </div>
            </div>
        </section>
        <section id="resultSection" class="d-none mt-2">
            <div class="d-flex flex-column align-items-center my-5">
                <div class="d-line w-50"></div>
                <div id="selectedMoves" class="fs-5 text-center my-3 w-25"></div>
                <div class="d-line w-50"></div>
            </div>
            <h2>Il risultato è... <span id="result"></span></h2>
            <div id="playAgain" class="fs-6 m-auto w-50 text-center my-4"></div>
        </section>
    </main>
</body>

</html>
